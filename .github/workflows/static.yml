<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Tin Các Dịch Bệnh Lớn</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #111;
            color: #fff;
            text-align: center;
            padding: 30px 0;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 15px;
        }

        .section {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 20px;
            text-align: center;
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.8s ease-out;
        }

        .section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .section h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .section img, .section video {
            width: 50%;
            margin: 0 auto 15px;
            display: block;
            border-radius: 8px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .button {
            background-color: #333;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #555;
        }

        .info {
            margin-top: 15px;
            padding: 10px;
            background-color: #f9f9f9;
            border-left: 4px solid #333;
            display: none;
            border-radius: 5px;
        }

        footer {
            background-color: #111;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: 30px;
        }

        footer p {
            margin: 0;
        }

        .video-link {
            font-size: 0.9rem;
            color: #0077cc;
            text-decoration: none;
        }

        .video-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Thông Tin Về Một Số Dịch Bệnh Nguy Hiểm</h1>
    </header>
    <div class="container">
        <!-- Phần thông tin về bệnh Tả -->
        <div class="section" id="cholera">
            <h2>Bệnh Tả (Cholera)</h2>
<p>Bệnh Tả (Cholera) l&agrave; bệnh nhiễm tr&ugrave;ng ti&ecirc;u h&oacute;a do vi khuẩn<span style="text-decoration: underline;"><strong> Vibrio cholerae</strong></span> g&acirc;y ra, thường l&acirc;y lan qua nước v&agrave; thực phẩm &ocirc; nhiễm. Từ năm 1991 đến 1994, một đợt dịch lớn đ&atilde; b&ugrave;ng ph&aacute;t ở Nam Mỹ, ảnh hưởng nghi&ecirc;m trọng đến nhiều quốc gia trong khu vực.</p>
            <img src="https://i.pinimg.com/736x/b0/2d/38/b02d38369529ff51bc299f6cab08ec4a.jpg" alt="Vi khuẩn Tả">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/3LdFxFOeFLI?si=RemwjxDIOkTYRLpN" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            <p><small>Nguồn video: <a href="https://www.youtube.com/watch?v=3LdFxFOeFLI&t=1s" class="video-link" target="_blank">Bệnh Tả - Video</a></small></p>
            <div class="buttons">
                <button class="button" onclick="toggleInfo('cholera-cause')">Nguyên nhân</button>
                <button class="button" onclick="toggleInfo('cholera-transmission')">Con đường lây nhiễm</button>
                <button class="button" onclick="toggleInfo('cholera-prevention')">Cách phòng tránh</button>
                <button class="button" onclick="toggleInfo('cholera-treatment')">Chữa trị</button>
            </div>
            <div id="cholera-cause" class="info">
                <p><strong>Nguyên nhân:</strong> Bệnh do vi khuẩn Vibrio cholerae gây ra, lây qua thực phẩm hoặc nước bị ô nhiễm.</p>
            </div>
            <div id="cholera-transmission" class="info">
                <p><strong>Con đường lây nhiễm:</strong> Qua tiêu thụ thực phẩm hoặc nước uống bị nhiễm vi khuẩn.</p>
            </div>
            <div id="cholera-prevention" class="info">
                <p><strong>Cách phòng tránh:</strong> Đảm bảo vệ sinh nguồn nước, thực phẩm, và sử dụng nước sạch.</p>
            </div>
            <div id="cholera-treatment" class="info">
                <p><strong>Chữa trị:</strong> Điều trị bằng bù nước và sử dụng kháng sinh nếu cần.</p>
            </div>
        </div>

        <!-- Phần thông tin về bệnh Ebola -->
        <div class="section" id="ebola">
            <h2>Bệnh Ebola</h2>
<p>Bệnh Ebola l&agrave; một bệnh truyền nhiễm nguy hiểm do virus <span style="text-decoration: underline;"><strong>Ebola</strong></span> g&acirc;y ra, l&acirc;y lan qua tiếp x&uacute;c với dịch cơ thể của người hoặc động vật nhiễm bệnh. Từ năm <em>2014</em> đến <em>2016</em>, một đợt dịch nghi&ecirc;m trọng tại <span style="text-decoration: underline;">T&acirc;y Phi</span> đ&atilde; khiến hơn<strong> 11.000</strong> người thiệt mạng, trở th&agrave;nh đợt b&ugrave;ng ph&aacute;t lớn nhất trong lịch sử.</p>
            <img src="https://i.pinimg.com/736x/7a/e5/2f/7ae52f4a7cd3fad49aebca93e4f42a58.jpg" alt="Virus Ebola">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/c5c2ZL51Bss?si=WCPwzTZ6z-hjMIFt" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            <p><small>Nguồn video: <a href="https://www.youtube.com/watch?v=c5c2ZL51Bss&t=4s" class="video-link" target="_blank">Bệnh Ebola - Video</a></small></p>
            <div class="buttons">
                <button class="button" onclick="toggleInfo('ebola-cause')">Nguyên nhân</button>
                <button class="button" onclick="toggleInfo('ebola-transmission')">Con đường lây nhiễm</button>
                <button class="button" onclick="toggleInfo('ebola-prevention')">Cách phòng tránh</button>
                <button class="button" onclick="toggleInfo('ebola-treatment')">Chữa trị</button>
            </div>
            <div id="ebola-cause" class="info">
                <p><strong>Nguyên nhân:</strong> Virus Ebola lây qua dịch cơ thể của người hoặc động vật nhiễm bệnh.</p>
            </div>
            <div id="ebola-transmission" class="info">
                <p><strong>Con đường lây nhiễm:</strong> Tiếp xúc gần với người bệnh hoặc động vật mang virus.</p>
            </div>
            <div id="ebola-prevention" class="info">
                <p><strong>Cách phòng tránh:</strong> Tránh tiếp xúc trực tiếp và sử dụng thiết bị bảo hộ.</p>
            </div>
            <div id="ebola-treatment" class="info">
                <p><strong>Chữa trị:</strong> Hiện chưa có thuốc đặc hiệu, tập trung điều trị triệu chứng.</p>
            </div>
        </div>

        <!-- Phần thông tin về bệnh COVID-19 -->
        <div class="section" id="covid">
            <h2>Bệnh COVID-19</h2>
<p>COVID-19 l&agrave; một bệnh truyền nhiễm do <span style="text-decoration: underline;"><strong>virus SARS-CoV-2</strong></span> g&acirc;y ra, l&acirc;y lan qua giọt bắn v&agrave; tiếp x&uacute;c gần. Bắt đầu từ cuối năm<span style="text-decoration: underline;"> 2019</span> tại <em>Vũ H&aacute;n, Trung Quốc,</em> dịch bệnh nhanh ch&oacute;ng trở th&agrave;nh đại dịch to&agrave;n cầu, g&acirc;y ảnh hưởng nghi&ecirc;m trọng đến sức khỏe, kinh tế v&agrave; đời sống tr&ecirc;n to&agrave;n thế giới.</p>
            <img src="https://benhvien19-8.vn/Images/images/News/corona1.jpg" alt="Virus COVID-19">
           <iframe width="560" height="315" src="https://www.youtube.com/embed/RtXVHmuuu2U?si=HrUsCyF8UML0rx8Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
           <p><small>Nguồn video: <a href="https://www.youtube.com/watch?v=RtXVHmuuu2U&ab_channel=GlobalHealthMediaProject" class="video-link" target="_blank">Covid - 19  - Video</a></small></p>
            <div class="buttons">
<button class="button" onclick="toggleInfo('covid-cause')">Nguyên nhân</button>
                <button class="button" onclick="toggleInfo('covid-transmission')">Con đường lây nhiễm</button>
                <button class="button" onclick="toggleInfo('covid-prevention')">Cách phòng tránh</button>
                <button class="button" onclick="toggleInfo('covid-treatment')">Chữa trị</button>
            </div>
            <div id="covid-cause" class="info">
                <p><strong>Nguyên nhân:</strong> COVID-19 do virus SARS-CoV-2 gây ra.</p>
            </div>
            <div id="covid-transmission" class="info">
                <p><strong>Con đường lây nhiễm:</strong> Lây qua giọt bắn khi ho, hắt hơi hoặc tiếp xúc gần.</p>
            </div>
            <div id="covid-prevention" class="info">
                <p><strong>Cách phòng tránh:</strong> Đeo khẩu trang, rửa tay thường xuyên và giữ khoảng cách xã hội.</p>
            </div>
            <div id="covid-treatment" class="info">
                <p><strong>Chữa trị:</strong> Điều trị triệu chứng, sử dụng thuốc kháng virus và chăm sóc y tế khi cần thiết.</p>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; Công chúa bong bóng.</p>
    </footer>

    <script>
        function toggleInfo(id) {
            const info = document.getElementById(id);
            info.style.display = (info.style.display === 'none' || info.style.display === '') ? 'block' : 'none';
        }

        window.addEventListener('scroll', () => {
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => {
                const rect = section.getBoundingClientRect();
                if (rect.top < window.innerHeight - 100) {
                    section.classList.add('visible');
                }
            });
        });
    </script>
</body>
</html>
